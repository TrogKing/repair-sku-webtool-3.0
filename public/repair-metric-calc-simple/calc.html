<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Calculator</title>

    <link rel="icon" type="image/x-icon" href="justin-favicon-blue.png">
	<link href="../reset.css" rel="stylesheet">
    <link href="style-v2.css" rel="stylesheet">


</head>
<body>
    <main>
        <a id="modules" href="../modules.html">Modules</a>	
        <div class="bluebox box">
            <h1 class="rmc">Repair Metric Calculator</h1>

            <hr class="rmhr">
           
            <div id="statusBar">
                <div id="superGreen"></div>
                <div id="green"></div>
                <div id="red"></div>
                
                
            </div>
            <hr class="rmhr">


            <h1 id="percent">work</h1><br>
            <h2 id="time" >lol</h2><br>
            
            <button class="rmBtn" id="decreaseComp" onclick="minusOneComp()" >-1</button>
            <h2 class="rmc2" id="totalcomps" onclick="enterComps()">Comps: 0</h2>
            <button accesskey="c" class="rmBtn" id="increaseComp" onclick="plusOneComp()">+1</button><br>

            <button class="rmBtn" id="decreaseDiag" onclick="minusOneDiag()" >-1</button>
            <h2 class="rmc2" id="totaldiags"onclick="enterDiags()">Diags: 0</h2>
            <button accesskey="x" class="rmBtn" id="increaseDiag" onclick="plusOneDiag()" >+1</button>
        </div>
    </main>
    <script src="app-v2.js"></script>
</body>
</html>
